<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!--Angular CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <!--Bootstrap 4  CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/main.css">


</head>
<body>
    <div class="wrapper card-body m-auto" ng-controller='todoController'>

        <div class="sections text-center">
            <h1 class="heading">My Todo list </h1>
            <!-- <input type="button" class="btn btn-outline-primary" value="Active Tasks"> -->
        </div>

        
        <form class=todoForm>
            <!--Enter tasks-->
            <div class="form-group">
            <input type="text" ng-model="enteredTask" class="form-control">
            </div>
            <!--Add tasks-->
            <div class="text-center">
            <input type="button" class="btn btn-outline-primary text-center" value="Add" ng-click='addTask()'>
            </div>
            <!--Showtasks-->
            <div class="showTasks card-body">
                <ul>
                    <li ng-repeat="oneTask in tasks | limitTo : 5 ">
                        <span class="done-{{oneTask.status}}">
                        <input type="checkbox" ng-model="oneTask.status"> 
                        {{ oneTask.taskGiven }}
                        </input>
                        </span>
                    </li>
                </ul>
            </div>

        </form>
    </div>

    <!--Bootstrap 4 CDN-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Controller-->
    <script src="./controller/todoController.js"></script>
    
</body>
</html>
